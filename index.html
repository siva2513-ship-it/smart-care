
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Care Reminder - From Prescription to Protection</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          borderRadius: {
            '4xl': '2rem',
            '5xl': '2.5rem',
          },
          animation: {
            'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
            'voice-pulse': 'voice-pulse 2s infinite ease-in-out',
          },
          boxShadow: {
            '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
          },
          keyframes: {
            'voice-pulse': {
              '0%': { transform: 'scale(1)', opacity: '0.5' },
              '50%': { transform: 'scale(1.1)', opacity: '0.8' },
              '100%': { transform: 'scale(1)', opacity: '0.5' },
            }
          }
        },
      },
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      body {
        @apply antialiased scroll-smooth bg-slate-50 text-slate-900 overflow-x-hidden font-sans;
      }
    }
    @layer components {
      .glass-effect {
        @apply bg-white/90 backdrop-blur-xl;
      }
      .custom-scrollbar::-webkit-scrollbar {
        @apply w-2;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        @apply bg-slate-100;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        @apply bg-slate-300 rounded-full hover:bg-slate-400 transition-colors;
      }
      button:active {
        @apply scale-[0.97];
      }
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
